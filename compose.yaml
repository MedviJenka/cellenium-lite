name: bini-production

services:

  bini-service:
    build:
      context: .
      target: bini
      network: host
    expose:
      - "8081"
    env_file:
      - ../../.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      app: bini
      component: api
      env: production

  nginx:
    image: nginx:alpine
    container_name: nginx-service
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ops/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - bini-service
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      app: load-balancer
      component: nginx


volumes:
  shared:
