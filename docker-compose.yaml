version: '3.0'

services:

  base:
    build:
      context: .
      dockerfile: Dockerfile
    image: base

  core:
    build:
      context: .
      dockerfile: core/Dockerfile
    depends_on:
      - base
    ports:
      - "8080:80"
    volumes:
      - ./core:/core
      - ${LOCAL_CREDENTIALS}:${CONTAINER_CREDENTIALS}

  tests:
      build:
        dockerfile: tests/Dockerfile
        context: .
      depends_on:
        - core
        - allure-server
      volumes:
        - ./core:/core
        - ./tests:/tests
      ports:
        - ${PORT}
      healthcheck:
        test: [ "CMD-SHELL", "curl -f http://localhost:${PORT} || exit 1" ]
        interval: 30s
        timeout: 10s
        retries: 5
      environment:
        - DEBUG=true
      command: >
        bash -c "pytest -n ${PARALLEL} && allure generate allure-results --clean -o allure-results && allure serve"

  allure-server:
    image: frankescobar/allure-docker-service:latest
    volumes:
      - ./allure-results:/app/allure-results
    environment:
      CHECK_RESULTS_EVERY_SECONDS: 10
      KEEP_HISTORY: 1
      ANALYTICS: 1
      SECURITY: 0
    ports:
      - "4040:4040"
